<!DOCTYPE html>
<html>

<head>
    <title>Vesta</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha2569/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <script src="https://kit.fontawesome.com/9e956a9805.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="overlay">

        <!-- Header -->
        <header class="stickyh">

            <div class="header grid-by2">
                <div>
                    <a class="tab" id="tab1"><img class="vestologo" src="images/vestalogoy.png"></a>
                </div>
                <div class="alignright">

                    <div>
                        <a href="#" class="topbar profilemr"><i class="fas fa-comments colorw"></i></a>
                        <a href="#" class="topbar profilemr"><i class="fas fa-user-cog colorw"></i></a>
                        <a href="#" class="topbar"><i class="fas fa-sign-out-alt colorw"></i></a>
                    </div>

                    <div style="margin-top: 20px;">
                        <input type="text" placeholder="Search..">
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                </div>
            </div>
        </header>

        <!-- Navigator -->
        <nav>
            <div id="navbuttons">
                <div><a class="tab" id="tab1">News Feed</a></div>
                <div><a class="tab" id="tab2">Scoreboard</a></div>
                <div><a class="tab" id="tab3">Friends List</a></div>
            </div>
        </nav>

        <!-- Section (NewsFeed) -->
        <div id="tab1container" class="tab-container">
                <div class="imge minwidth">
                    <!-- Head -->
                    <div class="d1gridd gridmm">
                        <div>
                            <h4>Comments</h4>
                        </div>
                    </div>
                    <!-- Body -->
                    <div class="styledSubmit">
                        <textarea class="txtarea txtcom" name="content" id="commentTxt" contenteditable="true"
                            required="required" placeholder="Leave a comment..."></textarea>
                        <!-- <textarea name="text" oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'></textarea> -->
                        <!-- <input type="text" id="commentTxt" dir="auto" class="styledInp" placeholder="Leave a comment...">--><br><br>
                        <button type="submit" onclick="updateCom()">Post</button>
                    </div>
                    <div class="dd2grid ggridby2 grid-container-rows">
                        <div id="commentDiv">
                            <div id="comments" class="commentPos">
                                <img alt='PFP' src="images/m2.png">
                                <div class="gridby22">
                                    <p>Name N.</p>
                                    <p class="commentPar">I was here.</p>
                                </div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <!-- Section (Scoreboard) -->
        <div id="tab2container" class="tab-container">
                <div class="imgs minwidth">
                    <!-- Head -->
                    <div class="ds1grid gridm">
                        <div>
                            <h4>Rank</h4>
                        </div>
                        <div>
                            <h4>Player</h4>
                        </div>
                        <div>
                            <h4>Score</h4>
                        </div>
                    </div>
                    <!-- Body -->
                    <div class="imgs gridm ds2grid">

                        <div class="rborder">
                            <img alt='PFP' src="images/number%201%20bird.png">
                        </div>
                        <div class="rborder">
                            <img alt='PFP' src="images/m2.png">
                            <div>
                                <p>Name N.</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>123123</p>
                            </div>
                        </div>

                    </div>
                    
                </div>
        </div>

        <!-- Section (Friends) -->
        <div id="tab3container" class="tab-container">
            <div class="dragging-area imgs"></div>
                <div class="imgs minwidth">
                    <!-- Head -->
                    <div class="d1grid gridm">
                        <div>
                            <h4>Friends</h4>
                        </div>
                        <div>
                            <h4>Pending</h4>
                        </div>
                        <div>
                            <h4>Accepted</h4>
                        </div>
                    </div>
                    <!-- Body -->
                    <div class="d2grid gridn gridby2 margp">

                        <!-- Friends -->
                        <div class="rborder drop-area">
                            <div class="item">
                                <img alt='PFP' src="images/m1.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m1.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m1.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m1.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m1.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Pending -->
                        <div class="rborder drop-area">
                            <div class="item">
                                <img alt='PFP' src="images/m2.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m2.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m2.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m2.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m2.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Accepted -->
                        <div class="drop-area">
                            <div class="item">
                                <img alt='PFP' src="images/m3.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m3.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m3.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m3.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt='PFP' src="images/m3.png">
                                <div>
                                    <p>Name N.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <footer>
            <div>



            </div>
        </footer>

    </div>

</body>


</html>
